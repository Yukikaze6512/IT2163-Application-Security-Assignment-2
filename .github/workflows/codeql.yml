# CodeQL analysis - excludes third-party vendor libs (jQuery, Bootstrap, jquery-validation)
# so only application code is analyzed. Vendor JS in wwwroot/lib is not maintained by this repo.
name: "CodeQL"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config: |
          paths-ignore:
            - '**/wwwroot/lib/**'
            - '**/node_modules/**'

    - name: Set up .NET (C#)
      if: matrix.language == 'csharp'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore .NET (C#)
      if: matrix.language == 'csharp'
      run: dotnet restore ApplicationSecurity/ApplicationSecurity.csproj

    - name: Build .NET (C#)
      if: matrix.language == 'csharp'
      run: dotnet build ApplicationSecurity/ApplicationSecurity.csproj --no-restore -c Release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
